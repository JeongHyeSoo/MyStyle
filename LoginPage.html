<HTML>
<HEAD>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>MyStyle</title>

    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <META NAME="GENERATOR" Content="Microsoft Visual Studio">

    <TITLE>로그인 페이지</TITLE>
    <link rel="stylesheet" href="css/loginPage_style.css">
</HEAD>
<BODY>
    <header>
        <div id="logo" class="container-fluid" align="center">
            <div class="col-xs-5 col-sm-3 col-md-3 col-lg-2">
                <img src="https://i.imgur.com/Kqas5GX.png" width="90%" />
            </div>
        </div>
    </header>
    <article>
        <div id="LoginPadding" class="container-fluid">
            <div id="LoginBox">
                <div align="center" class="{$display_kakao|display}">
                    <a href="#none" onclick="{$kakao_func_login}"><img src="http://img.echosting.cafe24.com/skin/base_ko_KR/member/btn_kakao_login.gif" alt="카카오 로그인" /></a>
                </div>
            </div>
        </div>
    </article>
    <footer>
        <div id="Copyright" align="center" class="container-fluid">
            Copyright@HyeSuhyeon
        </div>
    </footer>
</BODY>
</HTML>
